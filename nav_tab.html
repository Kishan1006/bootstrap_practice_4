<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-tab class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Nav_tabs class</h3>
         <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#demo1" data-toggle="tab">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#demo2" data-toggle="tab">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#demo3" data-toggle="tab">Contact Us</a>
               </ul>
               <div class="tab-content">
                <div class="tab-pane container active" id="demo1">Its a Home page</div>
                <div class="tab-pane container" id="demo2">Its a About page</div>
                <div class="tab-pane container" id="demo3">Its a Contact page</div>
               </div>
    </div>
</body>
</html>
